<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="ISO-8859-1">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="login.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	</head>
	<center>
		<body ng-controller="userLoader">
			<form id="editUser" name="editUser">
				User
				<br>
				<select>
					<option ng-repeat="user in users" value={{user.id}}>{{user.username}}</option>
				</select>
				<br>
				Username
				<br>
				<input type="text" name="username" id="username" required>
				<br>
				Password
				<br>
				<input type="text" name="password" id="password" required>
				<br>
				<br>
				<select id="userType">
					<option>System Administrator</option>
					<option>Network Management Engineer</option>
					<option>Support Engineer</option>
					<option>Customer Service Rep</option>
				</select>
				<br>
				<br>
				<input type="submit" id="edit" value="Edit User" />
			</form>
			<br>
			<p id="result"></p>
			<form action="/GroupProject_Group2/userEditing.html">
				<input type="submit" value="Return" />
			</form>

			<script>
				function userLoader($scope, $http) {
					$http.get('/GroupProject_Group2/rest/users/getallusers').success(function(data) {
						$scope.users = data;
					});
				}
			</script>

			<script
			src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script>
				(function($) {
					function processFormEdit(e) {
						var button = $('#username').val()
						var type = document.getElementById("userType").selectedIndex;
						$.ajax({
							url : '/GroupProject_Group2/rest/users/updateuser/',
							dataType : 'json',
							type : 'post',
							contentType : 'application/json',

							data : JSON.stringify({
								"id" : $('#id').val(),
								"username" : $('#username').val(),
								"password" : $('#password').val(),
								"userType" : type
							}),
							processData : false,
							success : function(data, textStatus, jQxhr) {
								var elem = document.getElementById("result")
								elem.innerHTML = "User Edited Succesfuly";
								elem.style.color = 'black';
							},
							error : function(jqXhr, textStatus, errorThrown) {
								var elem = document.getElementById("result")
								elem.innerHTML = "Edit User Failed";
								elem.style.color = 'red';
							}
						});
						e.preventDefault();
					}


					$('#editUser').submit(processFormEdit);
				})(jQuery);

			</script>

		</body>
	</center>
	<script type="text/javascript">
		window.onload = function() {
			try {
				if (window.self == window.top) {
					window.location.replace("/GroupProject_Group2/");
				}
			} catch (e) {

			}
		}
	</script>
</html>
