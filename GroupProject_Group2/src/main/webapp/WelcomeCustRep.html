<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>HomePage</title>
		<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="Welcome.js"></script>
	</head>
	<body>

		<button onclick="eraseCookie('usercookie')">
			Logout
		</button>

		<center>
			<br>
			<h1>Customer Support Rep Console</h1>
			<br>
			<br>
			<iframe src="/GroupProject_Group2/index.html" frameborder=0 height="400" width="100%">
				This feature is not supported in your browser.
				<br>
				Please update or change browser
			</iframe>

			<br/>
			<br/>
		</center>

		<script>
			var x = readCookie('usercookie')
			if (x) {
				//alert("cookie on welcome page!!!!!!!!!!!!!!!!: " + x);
				//alert("user type = " + x.charAt(x.length-2))
				var userType = x.charAt(x.length-2)
				if(userType!=3){
					window.location.replace("/GroupProject_Group2/");
				}
			} else {
				window.location.replace("/GroupProject_Group2/");
			}

			function createCookie(name, value, days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					var expires = "; expires=" + date.toGMTString();
				} else
					var expires = "";
				document.cookie = name + "=" + value + expires + "; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ')
					c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0) {
						//alert("found cookie on click: " + c.substring(nameEQ.length, c.length));
						return c.substring(nameEQ.length, c.length);
					}
				}
				return null;
			}

			function eraseCookie(name) {
				createCookie(name, "", -1);
				window.location.replace("/GroupProject_Group2/");
			}

		</script>

	</body>
</html>
