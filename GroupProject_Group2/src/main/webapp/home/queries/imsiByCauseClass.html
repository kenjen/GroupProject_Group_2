<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ImsiByCauseClass</title>
<!-- Bootstrap Core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
</head>
<body>			
	<div id="wrapper">
		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- /.row -->
				<div class="row">
					<div class="col-lg-4 text-center"></div>
					<div class="col-lg-4 text-center">
						<div class="panel-body">

							<form id='form' role="form" style="display: inline-block">
								<h4>Select Failure Cause Class to filter failures by:</h4>
								<div class="form-group">
									<input id = "failureClass" name="failureClass" class="form-control" required>
								</div>
								<div class="form-group">
									<button type="submit" onClick='refreshTable();'
										class="btn btn-default">Run Query</button>
								</div>
							</form>

						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->
			
	
	<script type="text/javascript">
		function refreshTable(){
			var failureClass = document.getElementById('failureClass').value;
			var code = "c10";
			window.parent.name = code.concat(failureClass);
			/* window.top.getElementById('tableFrame').reload(); */
			var tableFrame = window.top.document.getElementById('tableFrame');
			tableFrame.src = "/GroupProject_Group2/queries/querytable.html";
			tableFrame.contentWindow.location.reload();
			/* window.top.resizeTableFrame(); */
		}
	</script>
			<!-- jQuery -->
	<script src="../js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
