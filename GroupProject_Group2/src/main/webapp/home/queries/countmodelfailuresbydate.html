<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title		
	<!-- Bootstrap Core CSS -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	

	<form id='form' style="text-align:center">
		Enter Phone Model:
		<input type="text" id="model" required>
		Start Date:
		<input type="datetime-local" id="startDate" name="startDate" value="2013-02-20T09:00:00"/>
		End Date:
		<input type="datetime-local" id="endDate" name="endDate" value="2013-02-20T13:00:00"/>
		<br><br><br>
		<input type='button' onClick='refreshTable();' value="Refresh" />
	</form>
	
	<div id="wrapper">
			<div id="page-wrapper">

				<div class="container-fluid">

					<!-- /.row -->
					<div class="row">
						<div class="col-lg-4 text-center"></div>
						<div class="col-lg-4 text-center">
							<div class="panel-body">

								<form id='form' role="form" >
									<h4>Select dates to filter failures by:</h4>
									<div class="form-group" style="display:inline-block">
										<label>Start Date:</label>
										<input type="datetime-local" id="startDate" name="startDate" value="2013-02-20T09:00:00" class="form-control" required>
										<label>End Date:</label>
										<input type="datetime-local" id="endDate" name="endDate" value="2013-02-20T13:00:00" class="form-control" required>
									</div>
									<div class="form-group">
										<button type="submit" onClick='refreshTable();' class="btn btn-default">
											Run Query
										</button>
									</div>
								</form>

							</div><!-- /.panel -->
						</div><!-- /.col -->
					</div><!-- /.row -->

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->
	
	
	
	
	
	
	<script type="text/javascript">
		function refreshTable(){
			var startString = document.getElementById('startDate').value;
			var endStringA = document.getElementById('endDate').value;
			var endStringB = document.getElementById('endDate').value;
			if(endStringA.length == 16){
				endStringB = endStringA.concat(":00");
			}
			var stringNoCode = startString.concat(endStringB);
			var code = "c03";
			window.name = code.concat(stringNoCode);
			var tableFrame = window.top.document.getElementById('tableFrame');
			tableFrame.src = "/GroupProject_Group2/queries/querytable.html";
		}
	</script>
	
			</script>
		<!-- jQuery -->
		<script src="../js/jquery.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="../js/bootstrap.min.js"></script>
</body>
