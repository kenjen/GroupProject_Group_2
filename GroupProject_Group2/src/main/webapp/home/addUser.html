		<script>
			var x = readCookie('usercookie')
			if (x) {
				//alert("cookie on welcome page!!!!!!!!!!!!!!!!: " + x);
				//alert("user type = " + x.charAt(x.length-2))
				var userType = x.charAt(x.length - 2)
				if (userType != 0) {

				}
			} else {
				window.location.replace("/GroupProject_Group2/");
			}

			function createCookie(name, value, days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					var expires = "; expires=" + date.toGMTString();
				} else
					var expires = "";
				document.cookie = name + "=" + value + expires + "; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ')
					c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0) {
						//alert("found cookie on click: " + c.substring(nameEQ.length, c.length));
						return c.substring(nameEQ.length, c.length);
					}
				}
				return null;
			}

			function eraseCookie(name) {
				createCookie(name, "", -1);
				window.location.replace("/GroupProject_Group2/");
			}
