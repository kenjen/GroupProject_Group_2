<body>

<div id="response">
			<pre></pre>
		</div>

		<div id="loginContent" class="container">
			<div id="loginResult" style="display: none;"></div>
			<form id="loginForm" name="loginForm">
				<fieldset>
					<legend>
						Enter information
					</legend>
					<p>
						<label for="username">Username</label>
						<br />
						<input type="text"
						id="username" name="username" class="text" size="20" required/>
					</p>
					<p>
						<label for="password">Password</label>
						<br />
						<input
						type="password" id="password" name="password" class="text"
						size="20" required/>
					</p>
					<p>
						<button type="submit" class="button positive">
							<img alt="ok"
							src="http://www.blueprintcss.org/blueprint/plugins/buttons/icons/tick.png" />
							Login
						</button>
					</p>
				</fieldset>
			</form>

			<script
			src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script>
			
				(function($) {
					function processForm(e) {
						$.ajax({
							url : '/GroupProject_Group2/rest/users/getuser',
							dataType : 'json',
							type : 'post',
							contentType : 'application/json',
							data : JSON.stringify({
								"username" : $('#username').val(),
								"password" : $('#password').val()
							}),
							processData : false,
							success : function(data, textStatus, jQxhr) {
								if (data != null) {
									createCookie('usercookie', JSON.stringify(data), 0);
									var key = 'userType';

									if (data[key] == 0) {
										window.location.replace("/GroupProject_Group2/test_style/index.html");
									} else if (data[key] == 1) {
										window.location.replace("/GroupProject_Group2/test_style/index.html");
									} else if (data[key] == 2) {
										window.location.replace("/GroupProject_Group2/test_style/index.html");
									} else if (data[key] == 3) {
										window.location.replace("/GroupProject_Group2/test_style/index.html");
									} else {
										window.location.replace("/GroupProject_Group2/");
									}

								}
							},
							error : function(jqXhr, textStatus, errorThrown) {
								createCookie('usercookie', JSON.stringify(data), 7);
								document.write('<p>Error</p><a href ="login.html">Continue</a>');
								console.log(errorThrown);

							}
						});
						e.preventDefault();
					}


					$('#loginForm').submit(processForm);
				})(jQuery);

				function createCookie(name, value, days) {
					if (days) {
						var date = new Date();
						date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
						var expires = "; expires=" + date.toGMTString();
					} else
						var expires = "";
					document.cookie = name + "=" + value + expires + "; path=/";
				}

				function readCookie(name) {
					var nameEQ = name + "=";
					var ca = document.cookie.split(';');
					for (var i = 0; i < ca.length; i++) {
						var c = ca[i];
						while (c.charAt(0) == ' ')
						c = c.substring(1, c.length);
						if (c.indexOf(nameEQ) == 0)
							return c.substring(nameEQ.length, c.length);
					}
					return null;
				}

				function eraseCookie(name) {
					createCookie(name, "", -1);
				}

			</script>

		</div>
