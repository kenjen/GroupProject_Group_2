<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>net_manager_index</title>
		<meta name="description" content="">
		<meta name="author" content="d14125313">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<h1>net_manager_index</h1>
			</header>

			<div>
				<button onclick="eraseCookie('usercookie')">
					Logout
				</button>
			</div>

			<footer></footer>
		</div>

		<script>
			var x = readCookie('usercookie')
			if (x) {
				//alert("cookie on welcome page!!!!!!!!!!!!!!!!: " + x);
			} else {
				window.location.replace("/GroupProject_Group2/");
			}

			function createCookie(name, value, days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					var expires = "; expires=" + date.toGMTString();
				} else
					var expires = "";
				document.cookie = name + "=" + value + expires + "; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ')
					c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0) {
						//alert("found cookie on click: " + c.substring(nameEQ.length, c.length));
						return c.substring(nameEQ.length, c.length);
					}
				}
				return null;
			}

			function eraseCookie(name) {
				createCookie(name, "", -1);
				window.location.replace("/GroupProject_Group2/");
			}

		</script>
	</body>
</html>
