<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</head>
	<center>
		<body>
			<form id="addUser" name="addUser">
				Username
				<br>
				<input type="text" name="username" id="username" required>
				<br>
				Password
				<br>
				<input type="password" name="password" id="password" required>
				<br><br>
				<select id="userType">
					<option>System Administrator</option>
					<option>Network Management Engineer</option>
					<option>Support Engineer</option>
					<option>Customer Service Rep</option>				
				</select>
				<br><br>
				<input type="submit" id="add" value="Add User" />
			</form>
			<br>
			<p id="result"></p>
			<form action="/GroupProject_Group2/userEditing.html">
				<input type="submit" value="Return" />
			</form>

			<script
			src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script>
				(function($) {
					function processFormAdd(e) {
						var button = $('#username').val();
						var type = document.getElementById("userType").selectedIndex;
						$.ajax({
							url : '/GroupProject_Group2/rest/users/',
							dataType : 'json',
							type : 'put',
							contentType : 'application/json',
							data : JSON.stringify({
								"username" : $('#username').val(),
								"password" : $('#password').val(),
								"userType" : type
							}),
							processData : false,
							success : function(data, textStatus, jQxhr) {
								if (data != null) {
									var elem = document.getElementById("result")
									elem.innerHTML = "User Added Succesfuly";
									elem.style.color = 'black';
								} else {
									var elem = document.getElementById("result")
									elem.innerHTML = "User Creation Failed";
									elem.style.color = 'red';
								}
							},
							error : function(jqXhr, textStatus, errorThrown) {
								document.write('<p>Error</p><a href ="userEditing.html">Continue</a>');
								console.log(errorThrown);

							}
						});
						e.preventDefault();
					}


					$('#addUser').submit(processFormAdd);
				})(jQuery);
			</script>

		</body>
	</center>
	<script type="text/javascript">
		window.onload = function() {
			try {
				if (window.self == window.top) {
					window.location.replace("/GroupProject_Group2/");
				}
			} catch (e) {

			}
		}
	</script>
</html>
