<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="ISO-8859-1">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="login.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	</head>
	<center>
		<body ng-controller="userLoader">
			<form id="removeUser" name="removeUser">
				User
				<br>
				<select id="id">
					<option ng-repeat="user in users" value={{user.id}}>{{user.username}}</option>
				</select>
				<br>
				</br>
				<input type="submit" value="Remove User" />
			</form>
			<br>
			<p id="result"></p>

			<script>
				function userLoader($scope, $http) {
					$http.get('/GroupProject_Group2/rest/users/getallusers').success(function(data) {
						$scope.users = data;
					});
				}
			</script>
			<script
			src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script>
								(function($) {
				function processFormAdd(e) {
				//var button = $('#username').val()
				var userId = document.getElementById("id").value;
				$.ajax({
				url : '/GroupProject_Group2/rest/users/deleteuser/',
				dataType : 'json',
				type : 'delete',
				contentType : 'application/json',

				data : JSON.stringify({
				"id" : userId
				}),
				processData : false,
				success : function(data, textStatus, jQxhr) {
				document.write("<center><body><br><p>User Removed Successfully</p><br><form action='/GroupProject_Group2/userEditing.html'><input type='submit' value='Return' /></form></body></center>");
				},
				error : function(jqXhr, textStatus, errorThrown) {
				var elem = document.getElementById("result")
				elem.innerHTML = "User Removal Failed";
				elem.style.color = 'red';

				}
				});
				e.preventDefault();
				}

				$('#removeUser').submit(processFormAdd);
				})(jQuery);
			</script>

		</body>
	</center>
	<script type="text/javascript">
		window.onload = function() {
			try {
				if (window.self == window.top) {
					window.location.replace("/GroupProject_Group2/");
				}
			} catch (e) {

			}
		}
	</script>
</html>
