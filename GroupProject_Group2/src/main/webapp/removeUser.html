<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</head>
	<center><body>
		<form id="removeUser" name="removeUser">
			Username<br><input type="text" name="username" id="username" required><br>
			Password<br><input type="text" name="password" id="password" required><br>
			User Type<br><input type="text" name="userType" id="userType" required><br><br>
			<input type="submit" value="Remove User" />
		</form><br>
		<p id="result"></p><br>
		<form action="/GroupProject_Group2/userEditing.html">
			<input type="submit" value="Return" />
		</form>
		
		<script
			src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			(function($) {
				function processFormAdd(e) {
					var button = $('#username').val()
					$.ajax({
						url : '/GroupProject_Group2/rest/users/deleteUser/',
						dataType : 'json',
						type : 'delete',
						contentType : 'application/json',
						
						data : JSON.stringify({
							"username" : $('#username').val(),
							"password" : $('#password').val(),
							"userType" : $('#userType').val()
						}),
						processData : false,
						success : function(data, textStatus, jQxhr) {
								var elem = document.getElementById("result")
								elem.innerHTML="User Removed Succesfuly";
								elem.style.color = 'black';
						},
						error : function(jqXhr, textStatus, errorThrown) {
								var elem = document.getElementById("result")
								elem.innerHTML="User Removal Failed";
								elem.style.color = 'red';
							
						}
					});
					e.preventDefault();
				}
				$('#addUser').submit(processFormAdd);
			})(jQuery);
		</script>
		
		
	</body></center>
	<script type="text/javascript">
	window.onload = function() {
	    try {
	        if(window.self == window.top){
	        	window.location.replace("/GroupProject_Group2/");
		    }
	    } catch (e) {
	       
	    }
	}
    </script>
</html>
